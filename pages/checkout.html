<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
        integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>

    <div class="container">
        <h1>Shipping Details</h1>
        <table>
            <tbody>
                <tr>
                    <td>Full Name:</td>
                    <td><input class="contact-us-text" id="fullname" type="text" placeholder="Enter your Full name"
                            required></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input class="contact-us-text" id="phno" type="text" placeholder="Enter your number" required>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input class="contact-us-text" id="addr" type="text" placeholder="Flat no, Apartment Name,
                   Landmark, Area, City, Pincode ." required></td>
                </tr>
                <tr>
                    <td>Street:</td>
                    <td><input class="contact-us-text" id="street" type="text" placeholder="Street , Landmark" required>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input class="contact-us-text" id="city" type="text" placeholder="Area , City" required></td>
                </tr>

            </tbody>
        </table>

        <div class="container">
            <h1>Shopping Checkout</h1>
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>Qty</th>
                        <th>Item Name</th>
                        <th>Cost</th>
                        <th class="text-xs-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="output"> </tbody>
            </table>
            <a href="#" class="btn btn-primary btn-block" id="senddata">Place Order</a>
            <a href="../pages/shop.html" class="btn btn-success btn-block">Continue Shopping</a>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="module" src="../js/checkout.js"></script>
</body>

</html>
